<div class="row">
  <form action="" style="width: 100" #myForm="ngForm">
    <!-- first we need to add ngForm in form and we should bind with tempate refrence variable  -->
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="fnText">First Name</label>
          <input
            type="text"
            class="form-contol"
            id="fnText"
            placeholder="Enter First Name"
          />
          <small id="fnHelp" class="form-text custom-invalid-feedback"
            >Field is required</small
          >
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="lnText">First Name</label>
          <input
            type="text"
            class="form-contol"
            id="lnText"
            placeholder="Enter Last  Name"
          />
          <small id="fnHelp" class="form-text custom-invalid-feedback"
            >Field is required</small
          >
        </div>
      </div>
    </div>

    <!-- seperator -->
    <div class="row">
      <div class="col"><hr /></div>
    </div>

    <!-- adress form portion -->
    <div class="row">
      <div class="col-12">
        <label for="" class="form-check-inline">choose Type</label>
        <div class="form-check form-check-inline">
          <input
            type="radio"
            class="form-check-input"
            id="inlineRadio1"
            name="inlineRadioOptions"
          />
          <label for="inlineRadio1" class="form-check-label">Permanent</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            type="radio"
            class="form-check-input"
            id="inlineRadio2"
            name="inlineRadioOptions"
          />
          <label for="inlineRadio2" class="form-check-label"
            >Correspondance</label
          >
        </div>
        <small class="form-check-inline form-text custom-invalid-feedback"
          >Pick one option</small
        >
      </div>
      <div class="col-12">
        <div class="form-group">
          <label for="addText">Street Address</label>
          <input
            type="text"
            class="form-control"
            id="addText"
            placeholder="Enter street address"
          />
          <small class="form-text custom-invalid-feedback"
            >Field is required</small
          >
        </div>
      </div>

      <div class="col-12">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="city">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="Enter City"
              />
              <small class="form-text custom-invalid-feedback"
                >Field is required</small
              >
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="state">State</label>
              <select name="" id="form-control">
                <option selected value="">Choose</option>
                <option value=""></option>
              </select>

              <small class="form-text custom-invalid-feedback"
                >Field is required</small
              >
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="zipcode">Zip Code</label>
              <input
                type="text"
                class="form-control"
                id="zipcode"
                placeholder="Enter Zip Code"
              />
              <small class="form-text custom-invalid-feedback"
                >Field is required</small
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- seperator -->
    <div class="row">
      <div class="col">
        <hr />
      </div>
    </div>

    <!-- final action buttons -->

    <div class="row justify-content-center">
      <div class="col-2">
        <button
          class="btn btn-primary"
          type="button"
          (click)="submitHandler(myForm)"
        >
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
